<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .menu {
      margin-bottom: 20px;
    }
    .hidden {
      display: none;
    }
    .menu-item {
      margin: 10px 0;
    }
    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Grade and Subject Selection</h1>

  <div class="menu">
    <h2>Select Grade</h2>
    <select id="gradeSelect" onchange="showSubjects()">
      <option value="">-- Select Grade --</option>
      <option value="7">Grade 7</option>
      <option value="1">Grade 1</option>
      <option value="2">Grade 2</option>
      <option value="3">Grade 3</option>
      <option value="4">Grade 4</option>
      <option value="5">Grade 5</option>
      <option value="6">Grade 6</option>
      <option value="8">Grade 8</option>
      <option value="9">Grade 9</option>
      <option value="10">Grade 10</option>
    </select>
  </div>

  <div id="subjectsMenu" class="menu hidden">
    <h2>Subjects for Grade 7</h2>
    <button onclick="showLessons('Social')">Social</button>
    <button onclick="showLessons('English')">English</button>
    <button onclick="showLessons('Science')">Science</button>
    <button onclick="showLessons('Math')">Math</button>
  </div>

  <div id="lessonsMenu" class="menu hidden">
    <h2 id="subjectName">Lessons</h2>
    <button onclick="showActivities()">Forest: Our Life Line</button>
  </div>

  <div id="activitiesMenu" class="menu hidden">
    <h2>Activities for "Forest: Our Life Line"</h2>
    <button>Flashcard</button>
    <button>Quiz</button>
    <button>Worksheet</button>
  </div>

  <script>
    function showSubjects() {
      const gradeSelect = document.getElementById('gradeSelect');
      const subjectsMenu = document.getElementById('subjectsMenu');

      if (gradeSelect.value === '7') {
        subjectsMenu.classList.remove('hidden');
      } else {
        subjectsMenu.classList.add('hidden');
        document.getElementById('lessonsMenu').classList.add('hidden');
        document.getElementById('activitiesMenu').classList.add('hidden');
      }
    }

    function showLessons(subject) {
      const lessonsMenu = document.getElementById('lessonsMenu');
      const subjectName = document.getElementById('subjectName');

      subjectName.textContent = `Lessons in ${subject}`;
      lessonsMenu.classList.remove('hidden');
      document.getElementById('activitiesMenu').classList.add('hidden');
    }

    function showActivities() {
      const activitiesMenu = document.getElementById('activitiesMenu');
      activitiesMenu.classList.remove('hidden');
    }
  </script>
</body>
</html>
