<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Selection</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-image: linear-gradient(to bottom right, #74b9ff, #a29bfe);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: #fff;
      background-repeat: no-repeat; /* Prevent background repetition */
    background-size: cover; /* Ensure the background covers the entire screen */
    font-family: 'Arial', sans-serif;
	background: url('https://www.freepik.com/free-vector/education-background-with-lined-icons_3330248.htm#fromView=keyword&page=1&position=9&uuid=65af0c7c-e24d-402c-8d33-c9a11b57511b') no-repeat center center fixed;
  background-size: cover;
    }

    .container {
      width: 90%;
      max-width: 700px;
      background: rgba(0, 0, 0, 0.75);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1, h2 {
      margin-bottom: 20px;
      color: #ecf0f1;
      font-weight: bold;
    }

    select, button {
      display: inline-block;
      padding: 8px 12px;
      margin: 5px;
      font-size: 14px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      background: linear-gradient(to right, #6a89cc, #82ccdd);
      color: white;
      text-transform: capitalize;
      white-space: nowrap; /* Prevent text wrapping */
    }

    select {
      width: 80%;
      font-size: 16px;
      background: #a29bfe;
    }

    select:focus {
      outline: none;
      background: #81ecec;
      color: black;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    button {
      min-width: 120px;
      font-size: 13px;
    }

    button:hover {
      background: linear-gradient(to right, #45aaf2, #32ff7e);
      transform: translateY(-3px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    }

    .hidden {
      display: none;
    }

    .scrollable-buttons {
      display: flex;
      gap: 10px;
      justify-content: flex-start;
      overflow-x: auto;
      padding: 10px 0;
    }

    .scrollable-buttons::-webkit-scrollbar {
      height: 8px;
    }

    .scrollable-buttons::-webkit-scrollbar-thumb {
      background: #3498db;
      border-radius: 5px;
    }

    .scrollable-buttons::-webkit-scrollbar-track {
      background: #2c3e50;
    }

    @media (max-width: 600px) {
      h1, h2 {
        font-size: 18px;
      }
      button {
        min-width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Grade and Subject Selection</h1>

    <div class="menu">
      <h2>Select Grade</h2>
      <select id="gradeSelect" onchange="showSubjects()">
        <option value="">-- Select Grade --</option>
        <option value="7">Grade 7</option>
        <option value="1">Grade 1</option>
        <option value="2">Grade 2</option>
        <option value="3">Grade 3</option>
        <option value="4">Grade 4</option>
        <option value="5">Grade 5</option>
        <option value="6">Grade 6</option>
        <option value="8">Grade 8</option>
        <option value="9">Grade 9</option>
        <option value="10">Grade 10</option>
      </select>
    </div>

    <div id="subjectsMenu" class="menu hidden">
      <h2>Subjects for Grade 7</h2>
      <div class="scrollable-buttons">
        <button onclick="showLessons('Social')">Social</button>
        <button onclick="showLessons('English')">English</button>
        <button onclick="showLessons('Science')">Science</button>
        <button onclick="showLessons('Math')">Math</button>
      </div>
    </div>

    <div id="lessonsMenu" class="menu hidden">
      <h2 id="subjectName">Lessons</h2>
      <div id="forestLesson" class="hidden">
        <button onclick="showActivities()">Forest: Our Life Line</button>
      </div>
    </div>

    <div id="activitiesMenu" class="menu hidden">
      <h2>Activities for "Forest: Our Life Line"</h2>
      <div class="scrollable-buttons">
        <button onclick="navigateToFlashcard()">Flashcard</button>
        <button>Quiz</button>
        <button>Worksheet</button>
      </div>
    </div>
  </div>

  <script>
    function showSubjects() {
      const gradeSelect = document.getElementById('gradeSelect');
      const subjectsMenu = document.getElementById('subjectsMenu');

      if (gradeSelect.value === '7') {
        subjectsMenu.classList.remove('hidden');
      } else {
        subjectsMenu.classList.add('hidden');
        document.getElementById('lessonsMenu').classList.add('hidden');
        document.getElementById('activitiesMenu').classList.add('hidden');
        document.getElementById('forestLesson').classList.add('hidden');
      }
    }

    function showLessons(subject) {
      const lessonsMenu = document.getElementById('lessonsMenu');
      const subjectName = document.getElementById('subjectName');
      const forestLesson = document.getElementById('forestLesson');

      subjectName.textContent = `Lessons in ${subject}`;
      lessonsMenu.classList.remove('hidden');
      document.getElementById('activitiesMenu').classList.add('hidden');

      if (subject === 'Social') {
        forestLesson.classList.remove('hidden');
      } else {
        forestLesson.classList.add('hidden');
      }
    }

    function showActivities() {
      const activitiesMenu = document.getElementById('activitiesMenu');
      activitiesMenu.classList.remove('hidden');
    }

    function navigateToFlashcard() {
      window.location.href = 'flashcard.html';
    }
  </script>
</body>
</html>
